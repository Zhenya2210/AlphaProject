group 'AlphaProject'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8



repositories {
    mavenCentral()
}

dependencies {
    testCompile("org.junit.jupiter:junit-jupiter-api:5.0.3")
    testRuntime("org.junit.jupiter:junit-jupiter-engine:5.0.3")
    testCompile("org.junit.jupiter:junit-jupiter-params:5.0.3")
    testRuntime("org.junit.platform:junit-platform-launcher:1.1.0")
    testRuntime("org.junit.vintage:junit-vintage-engine:5.1.0")
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.14.0'
    testCompile("io.github.bonigarcia:webdrivermanager:3.3.0")
}
